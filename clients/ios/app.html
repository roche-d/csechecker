<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSE Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="apple-touch-icon"
          href="img/apple-touch-icon-114x114.png" />

    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="bower_components/framework7/dist/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="app.css">
</head>
<body>

<!-- Status bar overlay for full screen mode (PhoneGap) -->
<div class="statusbar-overlay"></div>



<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">

        <!-- Top Navbar-->
        <div class="navbar">
            <div class="navbar-inner">
                <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                <div class="center sliding">Awesome App</div>
            </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
            <!-- Page, "data-page" contains page name -->

        </div>

    </div>


</div>

<script type="text/template7" id="currentStatus">
    <div data-page="currentStatus" class="page cached">

        <div class="page-content pull-to-refresh-content">
            <div class="pull-to-refresh-layer">
                <div class="preloader"></div>
                <div class="pull-to-refresh-arrow"></div>
            </div>
            <div class="list-block media-list">
                <ul>

                </ul>
                <div class="list-block-label">
                    <p>Just pull page down to let the magic happen.</p>
                </div>
            </div>
        </div>

    </div>
</script>

<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="bower_components/framework7/dist/js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="api.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
